<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>YarA-Teacher_Students</title>
</head>
<body>

<div class="container" style="width: 100%">
    <table class="table table-hover" id="sortTable">
        <tr>
            <th>Id</th>
            <th>Last name Student</th>
            <th>Last Name Teacher</th>
            <th>Time</th>
            <th>Duration</th>
        </tr>
        <th:block th:each="lesson : ${lessonList}">
            <tr>
                <td th:text="${lesson.getId()}"></td>
                <td th:text="${lesson.getStudent().getLastName()}"></td>
                <td th:text="${lesson.getTeacher().getUser().getLastName()}"></td>
                <td th:text="${lesson.getTimeOfStart()}"></td>
                <td th:text="${lesson.getDuration()}"></td>
                <td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
