<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>YarA-Teacher_Panel</title>
</head>
<body>
<form id="history-button-form" th:action="@{/study/HistoryMyLessons}" method="get">
    <div class="text-center"> <!-- Центрирование контента по горизонтали -->
        <button class="btn btn-primary" id="getHistory-Lessons-button" type="submit" style="margin-top:2vw; width: 20%; font-size: 1.5vw; background-color: #5E503F">История занятий</button>
    </div>
</form >
<form id="button-form" th:action="@{/study/myLessons}" method="get">
    <div class="text-center"> <!-- Центрирование контента по горизонтали -->
        <button class="btn btn-primary" id="getLessons-button" type="submit" style="margin-top:2vw; width: 20%; font-size: 1.5vw; background-color: #5E503F">Расписание</button>
    </div>
</form >
<form id="add-form" th:action="@{/teacherPanel/addLesson}" method="post" th:object="${lessonDTO}" style="width: 25%;font-size: 1.5vw" class="mb-3 needs-validation" novalidate>
    <div class="container">
        <div class="Input-row" >
            <label for="datetimepicker" class="form-label">Выберите дату и время занятия:</label>
            <div class='input-group date'>
                <input type='datetime-local' class="form-control" id='datetimepicker' th:field="*{dataTime}" required/>
            </div>
        </div>
        <div class="Input-row" style="text-align: left">
            <label for="inputState" class="form-label">Продолжительность: </label>
            <select id="inputState" class="form-control" type="select" th:field="*{duration}" required>
                <option value="45" selected>45 мин</option>
                <option value="60">1 час</option>
                <option value="90">1.5 часа</option>
                <option value="120">2 часа</option>
            </select>
        </div>
        <div class="Input-row" style="text-align: left">
            <label for="inputStudent" class="form-label">Ученик: </label>
            <select id="inputStudent" class="form-control" type="select" th:field="*{studentID}" required>
                <th:block th:each="student : ${studentsList}">
                    <option th:value="${student.getId()}" th:text="${student.getName()+' '+ student.getLastName()}"></option>
                </th:block>
            </select>
        </div>
        <div class="text-center"> <!-- Центрирование контента по горизонтали -->
            <button class="btn btn-primary" id="registration-button" type="submit" style="margin-top: 5%; width: 90%; font-size: 14px">Записать</button>
        </div>
    </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>
    document.getElementById('add-form').addEventListener('submit', function(event) {
        if (!this.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        this.classList.add('was-validated');
    });
</script>
</body>

</html>
